<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background-image.jpg'); /* Change the path to your image */
            background-size: cover;
            background-position: center;
        }

        /* Firefox */
*{
    scrollbar-width: auto;
    scrollbar-color: #000000 #ffffff;
}

/* Other browsers */
*::-webkit-scrollbar{
    width: 16px;
}

*::-webkit-scrollbar-track{
    background: #ffffff;
}

*::-webkit-scrollbar-thumb{
    background-color: #000000;
    border-radius: 0px;
    border: 3px solid #ffffff;
}

        #loginForm {
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        button:active {
            background-color: #3e8e41;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Media query for smaller screens (phones) */
        @media (max-width: 768px) {
            body {
                background-size: contain;
            }
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="authenticate()">Login</button>
        <p class="error" id="errorMessage"></p>
    </form>
</div>

<script>
    function authenticate() {
        var username = document.getElementById("username").value;
        var school = document.getElementById("school").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");
    }

        // Example authentication, replace with your own authentication logic
        if (username === "user1" && school === "school1" && password === "password1") {
            localStorage.setItem("username", username); // Store username in local storage
            localStorage.setItem("school", school); // Store school in local storage
            window.location.href = "puzzle2.html"; // Redirect to the quiz page
        } else {
            errorMessage.textContent = "Invalid username, school, or password. Please try again.";
        }
    </script>

</body>
</html>
