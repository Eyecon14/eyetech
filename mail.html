<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Mode</title>
    <style>
        /* Your existing CSS styles */
        /* Additional styles for the question form layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .contact-left {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .contact-left-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-inputs {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea.contact-inputs {
            height: 150px;
            resize: vertical;
        }

        .question-container {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .options label {
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options label:hover {
            background-color: #e0e0e0;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked+label {
            background-color: #17b63e;
            color: #fff;
        }
    </style>

</head>
</head>
<body>
    <div class="topic">
        <!-- Your existing content -->
    </div>
    <div class="contact-container">
        <form id="payment-form" action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Message Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="32f2745b-fa77-4668-8e3e-45105a8205cd">
            <input type="text" name="name" placeholder="Enter your name here..." class="contact-inputs" required>
            <input type="text" name="school" placeholder="Enter your school here..." class="contact-inputs" required>
            <input type="email" name="email" placeholder="school@example.com" class="contact-inputs" required>
            <textarea name="message" placeholder="Which course are you after?" class="contact-inputs" required></textarea>

            <!-- Question form layout -->
            <div class="question-container">
                <div class="question">
                    <label for="payment-method">1. Payment Method:</label>
                    <div class="options">
                        <input type="radio" id="credit_card" name="payment_method" value="credit_card">
                        <label for="credit_card">Credit Card</label>

                        <input type="radio" id="paypal" name="payment_method" value="paypal">
                        <label for="paypal">PayPal</label>

                        <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
                        <label for="bank_transfer">Bank Transfer</label>

                        <input type="radio" id="bitcoin" name="payment_method" value="bitcoin">
                        <label for="bitcoin">Bitcoin</label>
                    </div>
                </div>

                <!-- Add more questions here -->
                <!-- Example -->
                <div class="question">
                    <label for="question2">2. What is your preferred language?</label>
                    <div class="options">
                        <input type="radio" id="english" name="preferred_language" value="english">
                        <label for="english">English</label>

                        <input type="radio" id="spanish" name="preferred_language" value="spanish">
                        <label for="spanish">Spanish</label>

                        <input type="radio" id="french" name="preferred_language" value="french">
                        <label for="french">French</label>

                        <input type="radio" id="other" name="preferred_language" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit <img src="images/send.png" alt=""></button>
        </form>
    </div>

    <script>
        // Countdown timer function
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                    document.getElementById("payment-form").submit(); // Submit the form when timer ends
                }
            }, 1000);
        }

        // Start the timer when the page loads
        window.onload = function () {
            var oneMinute = 60, // 1 minute in seconds
                display = document.querySelector('#timer');
            startTimer(oneMinute, display);
        };
    </script>
</body>
</html>
