<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ce7cae;
    background: #45a049;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #fff;
    border-radius: 30px;
    width: 500px;
    height: auto;
    text-align: center;
    padding: 10px;
    margin: 10px;

}

label {
    font-weight: bold;
    font-size: 20px;
    text-align: left;
    align-items: left;
    background-color: aqua;

}

input[type="submit"] {
    background-color: #4CAF50;

}

input[type="submit"]:hover {
    background-color: #45a049;
}

</style>

</head>
<body>

<form id="registrationForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>

  <label for="sex">Sex:</label><br>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">Female</label><br>

  <label for="registration_date">Date of Registration:</label><br>
  <input type="date" id="registration_date" name="registration_date" required><br>

  <label for="whatsapp">WhatsApp Number:</label><br>
  <input type="tel" id="whatsapp" name="whatsapp"><br>

  <label for="telephone">Telephone Number:</label><br>
  <input type="tel" id="telephone" name="telephone"><br>

  <label for="school">School:</label><br>
  <input type="text" id="school" name="school"><br>

  <label for="district">District:</label><br>
  <input type="text" id="district" name="district"><br>

  <label for="class">Class:</label><br>
  <input type="text" id="class" name="class"><br>

  <label for="guidance_name">Guardian's Name:</label><br>
  <input type="text" id="guidance_name" name="guidance_name"><br>

  <label for="guidance_number">Guardian's Number:</label><br>
  <input type="tel" id="guidance_number" name="guidance_number"><br>

  <label for="payment_method">Method of Payment:</label><br>
  <select id="payment_method" name="payment_method">
    <option value="mobile_money">Mobile Money</option>
    <option value="credit_card">Credit Card</option>
    <option value="bank_account">Bank Account</option>
  </select><br>

  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting normally

  // Collect form data
  var formData = new FormData(this);
  var data = {};
  formData.forEach(function(value, key){
    data[key] = value;
  });

  // Construct the message
  var message = "Please I want to register for the S.B Quiz and below are my valid information:\n";
  for (var key in data) {
    message += key.replace(/_/g, ' ') + ": " + data[key] + "\n";
  }

  // Send the message via WhatsApp API (replace this with your actual API call)
  var whatsappNumber = "+233507326886";
  var whatsappMessage = encodeURIComponent(message);
  var whatsappURL = "https://api.whatsapp.com/send?phone=" + whatsappNumber + "&text=" + whatsappMessage;
  
  // Open WhatsApp in a new tab
  window.open(whatsappURL, "_blank");
});
</script>

</body>
</html>
