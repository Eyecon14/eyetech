<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' rel='stylesheet' type='text/css'/>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-message {
            background-color: #f9e5da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-message p {
            margin: 0;
            color: #6c757d;
        }
        .form-message strong {
            color: #007bff;
        }
form.whatsapp-form {
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-radius: .5rem;
    padding: 20px;
    box-sizing: border-box;
    color: #444;
    font-size: 14px;
    line-height: 1.5;
}
 .whatsapp-form a.send_form {
    color: #fff;
    background: #21a51f;
    text-decoration: none;
    display: inline-block;
    padding: 10px 25px;
    border-radius: .3rem;
    font-weight: 700;
    letter-spacing: .5px;
    font-size: 15px;
}
#text-info span {
    display: block;
    padding: 10px 15px;
    text-align: center;
    font-weight: 700;
    margin: 15px 0;
    border-radius: .5rem;
}
#text-info span.yes {
    background: #c6ffc5;
    color: #0ea904;
}
#text-info span.no {
    background: #ffc5c5;
    color: #ce0404;
}
/* Input Field CSS */
.datainput{position:relative;margin:5px 0 20px}.datainput p{font-size:12px;background:#eee;display:inline-block;padding:5px 15px;border-radius:.5rem}.whatsapp-form textarea{min-height:120px}.datainput select{padding:12px 0;color:#555;font-size:14px;width:100%;border:0;border-bottom:1px solid #ddd;outline:none;background:#fff}.datainput input,.datainput textarea{font-size:15px;padding:15px 0;display:block;width:100%;border:none;border-bottom:1px solid #ddd}.datainput input:focus,.datainput textarea:focus{outline:none}.datainput label{color:#999;font-size:14px;font-weight:400;position:absolute;pointer-events:none;left:0;top:18px;transition:.2s ease all}.datainput input:focus~label,.datainput input:valid~label,.datainput textarea:focus~label,.datainput textarea:valid~label{top:-10px;font-size:14px;color:#21a51f}#notif-license span{font-size:40px}#notif-license{display:none;position:fixed}.bar{position:relative;display:block;width:100%}.bar:before,.bar:after{content:'';height:2px;width:0;bottom:1px;position:absolute;background:#21a51f;transition:.2s ease all}.bar:before{left:50%}.bar:after{right:50%}.datainput input:focus~.bar:before,.datainput input:focus~.bar:after,.datainput textarea:focus~.bar:before,.datainput textarea:focus~.bar:after{width:50%}.indigox{background:#3f51b5}.orangex{background:#ff9800}.pinkx{background:#e91e63}.bluex{background:#2196F3}.purplex{background:#9c27b0}.redx{background:#F44336}.greenx{background:#4CAF50}.highlight{position:absolute;height:50%;width:100px;top:25%;left:0;pointer-events:none;opacity:.5}.datainput input:focus~.highlight,.datainput textarea:focus~.highlight{animation:inputHighlighter .3s ease}.datainput input:focus~label,.datainput input:valid~label,.datainput textarea:focus~label,.datainput textarea:valid~label{top:-10px;font-size:13px;color:#21a51f}
    </style>

<html>
    <body>

        <div class="container">
            <h1>EyeconTECH</h1>
            
            <div class="form-message">
                <p><strong>Dear valued users,</strong> Welcome to EyeconTech! We are just starting out, so please bear with us as we work to improve and update the form provided. Your feedback is highly appreciated.</p>
            </div>
        
        <select id="wa_select">
            <option hidden='hidden' selected='selected' value='default'>Which phone:</option>
            <option value="1">SAMSUNG</option>
            <option value="2">IPHONE</option>
            <option value="3">GOOGLE</option>
            <option value="4">HUAWEI</option>
            <option value="5">REALME</option>
            <option value="6">REDMI</option>
            <option value="7">INFINIX</option>
            <option value="8">TECNO</option>
            <option value="9">ITEL</option>
            <option value="10">OPPO</option>
            <option value="11">VIVO</option>
          </select>

          <br> <br> <br>

        <div class="datainput">
            <input class="validate" id="wa_name" name="name" required="" type="text" value=''/>
            <span class="highlight"></span><span class="bar"></span>
            <label>Phone type?</label>
        </div>

            <div class="datainput">
                <input class="validate" id="wa_name" name="Residential" required="" type="text" value=''/>
                <span class="highlight"></span><span class="bar"></span>
                <label>Wholesale / Retail / one</label>
            </div>

            <div class="datainput">
                <input class="validate" id="wa_email" name="email" required="" type="email" value=''/>
                <span class="highlight"></span><span class="bar"></span>
                <label>Where do you stay?</label>
            </div>

            <div class="datainput">
                <input class="validate" id="wa_number" name="count" required="" type="number" value=''/>
                <span class="highlight"></span><span class="bar"></span>
                <label>Your budget (Name your price)</label>
            </div>

            <div class="datainput">
                <input class="validate" id="wa_url" name="url" type="url" value=''/>
                <span class="highlight"></span><span class="bar"></span>
                <label>Delivery / In-person</label>
            </div>

            <div class="datainput">
                <textarea id='wa_textarea' placeholder='' maxlength='5000' row='1' required=""></textarea>
                <span class="highlight"></span><span class="bar"></span>
                <label>Rate us from (1 - 10). We will be very happy if you give us a reason too.</label>
            </div>

            <form class="whatsapp-form">
                <a class="send_form" href="javascript:void" type="submit" title="Send to Whatsapp">SUBMIT</a>
                <div id="text-info"></div>
                </form>

            </div>

        <script type="text/javascript"> 
//<![CDATA[ 
$(document).on('click','.send_form', function(){ 
var input_blanter = document.getElementById('wa_email'); 
 
/* Whatsapp Settings */ 
var walink = 'https://web.whatsapp.com/send', 
    phone = '+233507326886', 
    walink2 = 'Hello Good Day!', 
    text_yes = 'Sent!', 
    text_no = 'Please kondly make sure to fill in every space'; 
 
/* Smartphone Support */ 
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) { 
var walink = 'whatsapp://send'; 
} 
 
if("" != input_blanter.value){ 
 
 /* Call Input Form */ 
var input_select1 = $("#wa_select :selected").text(), 
    input_name1 = $("#wa_name").val(), 
    input_email1 = $("#wa_email").val(), 
    input_number1 = $("#wa_number").val(), 
    input_url1 = $("#wa_url").val(), 
    input_textarea1 = $("#wa_textarea").val(); 
 
/* Final Whatsapp URL */ 
var blanter_whatsapp = walink + '?phone=' + phone + '&text=' + walink2 + '%0A%0A' + 
    '*Which phone* : ' + input_select1 + '%0A' + 
    '*Phone type* : ' + input_name1 + '%0A' + 
    '*Resident* : ' + input_email1 + '%0A' + 
    '*Proposed Amount* : ' + input_number1 + '%0A' + 
    '*Delivery option* : ' + input_url1 + '%0A' + 
    '*Rating* : ' + input_textarea1 + '%0A'; 
 
/* Whatsapp Window Open */ 
window.open(blanter_whatsapp,'_blank'); 
document.getElementById("text-info").innerHTML = '<span class="yes">'+text_yes+'</span>'; 
} else { 
document.getElementById("text-info").innerHTML = '<span class="no">'+text_no+'</span>'; 
} 
}); 
//]]> 
</script>
                
    </body>
</html>
