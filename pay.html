<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeconTECH</title>
    <link rel="stylesheet" href="styles.css">

<style>
    /* Style for Contact section */
.section#contact {
    padding: 80px 0;
    
    text-align: center;
}

.contact-info {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    max-height: 1200px;
    margin: 0 auto;
}

.contact-details,
.contact-form {
    flex: 1;
    padding: 20px;
    margin: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.contact-details h3,
.contact-form h3 {
    font-size: 1.5rem;
    color: #1d0707;
    margin-bottom: 10px;
}

.contact-details p {
    font-size: 1rem;
    color: #048f04;
    line-height: 1.6;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-container {
    --light-color: #fff;
    height: 480px;
    width: 304px;
    background: var(--light-color);
    position: fixed;
    bottom: 5px;
    right: 10px;
    box-shadow: 0px 0px 0px 0px black;
    max-width: 400px;
    margin: 0 auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 15px;
    overflow-y: auto;
    background-color: #17b63e;
}
.contact-left {
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 10px;
}
.contact-left-title h2 {
    font-weight: 550;
    color: #e9e9e9;
    font-size: 25px;
    margin-bottom: 5px;
}
.contact-left-title hr1 {
    border: none;
    width: 120px;
    height: 5px;
    background-color: #a363aa;
    border-radius: 10px;
    margin-bottom: 20px;
}
.contact-inputs {
    width: 280px;
    height: 40px;
    border: none;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 50px;
}
.contact-left textarea {
    height: 79px;
    padding-top: 15px;
    border-radius: 20px;
}
.contact-inputs:focus {
    border: 2px solid #ff994f;
}
.contact-inputs::placeholder {
    color: #a9a9a9;
}
.contact-left button {
    display: flex;
    align-items: center;
    padding: 5px 5px;
    font-size: 22px;
    color: #fff;
    gap: 14px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(270deg,#ff994f,#fa6d86);
    cursor: pointer;
}
.contact-left button img {
    height: 25px;
}
