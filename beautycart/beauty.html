<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeconTECH Accessories Deal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Beauty And Care</h1>
  </header>

     <!-- Filter options -->
     <div id="filters">
      <label for="price-filter">Price Range:</label>
      <select id="price-filter">
        <option value="All">All</option>
        <option value="10-50">10 - 50 GHC</option>
        <option value="51-100">51 - 100 GHC</option>
        <option value="110-150">110 - 150 GHC</option>
        <option value="160-200">160 - 200 GHC</option>
        <option value="210-300">210 - 300 GHC</option>
        <option value="310-500">310 - 500 GHC</option>
        <option value="510-1000">510 - 1000 GHC</option>
        <option value="1100-5000">1100 - 5000 GHC</option>
      </select>
  
      <label for="type-filter">Accessory Type:</label>
      <select id="type-filter">
        <option value="All">All</option>
        <option value="Spray">Spray</option>
        <option value="Deodorant">Deodorant</option>
        <option value="Perfume">Perfume</option>
        <option value="Fragrance">Fragrance</option>
        <option value="Antiperspirant">Antiperspirant</option>
        <option value="Cologne">Cologne</option>
        <option value="Full Package">Full Package</option>
        <option value="3 in 1">3 in 1</option>
        <option value="2 in 1">2 in 1</option>
        <option value="Other">Other</option>
      </select>
    
      <label for="name-filter">Accessory Name:</label>
      <select id="name-filter">
        <option value="All">All</option>
        <option value="Dior">Dior</option>
        <option value="Fragrance">Fragrance</option>
        <option value="Yara">Yara</option>
        <option value="Good Girl">Good Girl</option>
        <option value="Unique">Unique</option>
        <option value="Ophylia">Ophylia</option>
        <option value="Intro">Intro</option>
        <option value="Sublime">Sublime</option>
        <option value="Dear Body">Dear Body</option>
        <option value="Tomford">Tomford</option>
        <option value="Chenale">Chenale</option>
        <option value="The Chairman">The Chairman</option>
        <option value="Pure Black">Pure Black</option>
        <option value="Amor">Amor</option>
        <option value="Calvin Klein">Calvin Klein</option>
        <option value="Valiance">Valiance</option>
        <option value="I Am With You">I Am Wit You</option>
        <option value="Others">Others</option>

      </select>
      <label for="platform-filter">Platform:</label>
      <select id="platform-filter">
        <option value="All">All</option>
      </select>
    </div>
  
    <!-- Laptop list -->
    <div id="laptopList"></div>

  <main id="laptopList">
    <!-- Laptop cards will be dynamically added here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
