<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="file"] {
        padding: 10px 0;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
        <div class="form-group">
            <label for="inputName">Full Name:</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email Address:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone Number:</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="inputEducation">Preferred Job:</label>
            <select class="form-control" id="inputEducation">
                <option value="Uneducated">Choose one</option>
                <option value="Primary">Web Design</option>
                <option value="JHS">Web Development</option>
                <option value="SHS">Graphic Design</option>
                <option value="Undergraduate">Markerter</option>
                <option value="Post Graduate">Content Writnig</option>
                <option value="Masters">Freelancer</option>
                <option value="PHD">Accounting</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputSex">Sex:</label>
            <select class="form-control" id="inputSex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCurrentJob">Current Job:</label>
            <input type="text" class="form-control" id="inputCurrentJob" placeholder="Enter your current job">
        </div>
        <div class="form-group">
            <label for="inputResidence">Residence:</label>
            <input type="text" class="form-control" id="inputResidence" placeholder="Enter your residence">
        </div>
        <div class="form-group">
            <label for="inputResume">Upload Resume:</label>
            <input type="file" class="form-control-file" id="inputResume" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    document.getElementById("jobApplicationForm").addEventListener("submit", function(event){
        event.preventDefault();
        sendJobApplication();
    });

    function sendJobApplication() {
        var name = document.getElementById("inputName").value;
        var email = document.getElementById("inputEmail").value;
        var phone = document.getElementById("inputPhone").value;
        var education = document.getElementById("inputEducation").value;
        var sex = document.getElementById("inputSex").value;
        var currentJob = document.getElementById("inputCurrentJob").value;
        var residence = document.getElementById("inputResidence").value;
        var resume = document.getElementById("inputResume").files[0];

        // Construct a message with the form data
        var message = "New Job Application:%0AName: " + name + "%0AEmail: " + email + "%0APhone: " + phone + 
                      "%0AEducation: " + education + "%0ASex: " + sex + "%0ACurrent Job: " + currentJob + 
                      "%0AResidence: " + residence;

        // Simulate sending the resume to the employer (this could be done via email or file upload)
        // For demonstration, we're just logging the resume file name
        console.log("Uploaded resume: " + resume.name);

        // Construct the WhatsApp URL with the message
        var whatsappURL = "https://wa.me/233507326886?text=" + encodeURIComponent(message);

        // Open a new window to send the WhatsApp message
        window.open(whatsappURL, "_blank");
    }
</script>
</body>
</html>
