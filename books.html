<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .book-list {
        list-style: none;
        padding: 0;
    }
    .book-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }
    .book-title {
        font-weight: bold;
        color: #007bff;
    }
    .publisher {
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Recommended Books</h1>
    <ul class="book-list">
        <li class="book-item">
            <span class="book-title">Book 1</span> - <span class="publisher">Publisher 1</span>
        </li>
        <li class="book-item">
            <span class="book-title">Book 2</span> - <span class="publisher">Publisher 2</span>
        </li>
        <li class="book-item">
            <span class="book-title">Book 3</span> - <span class="publisher">Publisher 3</span>
        </li>
        <!-- Add more books and publishers as needed -->
    </ul>
</div>

</body>
</html>
