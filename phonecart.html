<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Shop</title>
<link rel="stylesheet" href="styles.css"> <!-- You can link an external CSS file for styling -->
<style>
/* Additional inline styles for demonstration purposes */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
.phone {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.phone img {
    max-width: 100%;
    height: auto;
}
.phone-details {
    margin-top: 20px;
}
.phone-details h2 {
    margin-top: 0;
    color: #333;
}
.phone-details p {
    color: #666;
}
.phone-price {
    font-size: 24px;
    color: #007bff;
    margin-top: 10px;
}
</style>
</head>
<body>

    <div class="container">
        <div class="phone">
            <img src="phone1.jpg" alt="Phone 1">
            <div class="phone-details">
                <h2>Phone 1</h2>
                <p>Description of Phone 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Features:</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <div class="phone-price">$499.99</div>
                <button onclick="addToCart('Phone 1', 499.99)">Add to Cart</button>
            </div>
        </div>
    
        <!-- Add more phone listings as needed -->
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </ul>
        <div id="total">Total: $0.00</div>
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <script>
    // JavaScript code
    let cartItems = [];
    
    // Load cart items from local storage on page load
    window.onload = function() {
        if(localStorage.getItem('cartItems')) {
            cartItems = JSON.parse(localStorage.getItem('cartItems'));
            displayCart();
        }
    }
    
    function addToCart(itemName, price) {
        cartItems.push({ name: itemName, price: price });
        localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Store cart items in local storage
        displayCart();
    }
    
    function displayCart() {
        let cartList = document.getElementById("cart-items");
        cartList.innerHTML = "";
        let total = 0;
        cartItems.forEach(item => {
            let listItem = document.createElement("li");
            listItem.textContent = `${item.name} - $${item.price}`;
            cartList.appendChild(listItem);
            total += item.price;
        });
        document.getElementById("total").textContent = `Total: $${total.toFixed(2)}`;
    }
    
    function checkout() {
        alert("Thank you for your purchase!");
        localStorage.removeItem('cartItems'); // Clear cart items from local storage
        cartItems = [];
        displayCart();
    }
    </script>
    
    </body>
    </html>
