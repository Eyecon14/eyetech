/* Progress bar styles */
.progress-bar-container {

    height: 10px; /* Reduce height for better appearance */
    border-radius: 10px; /* Rounded corners */
    margin-bottom: 20px;

    top: 0;
    left: 0;
    z-index: 1000; /* Ensure it's on top of other elements */
}

.progress-bar {
    height: 100%;
    border-radius: 10px; /* Rounded corners */
    background-color: #ffd700; /* Yellow by default */
    width: 100%; /* Initially full width */
    transition: width 1s linear; /* Smooth transition */
}

/* Contact form styles */
.contact-container {

    padding: 20px;

    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    height: 100vh; /* Full height of viewport */
    width: auto; /* Full width of viewport */
    overflow-y: auto; /* Enable vertical scrollbar */
}

.contact-left {
    background-color: #fff; /* White background color */
    padding: 20px;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
}

.contact-left-title {
    text-align: center;
    margin-bottom: 20px; /* Add some space below the title */
}

/* Input and textarea styles */
.contact-left input[type="text"],
.contact-left input[type="email"],
.contact-left textarea {
    width: calc(100% - 42px); /* Adjusted width for inputs to fit within the container */
    padding: 10px;
    margin-bottom: 20px; /* Add spacing between input fields */
    border: 1px solid #ccc; /* Border style */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
}

.contact-left textarea {
    height: 100px; /* Reduced height for better appearance */
}

/* Submit button styles */
.contact-left button[type="submit"] {
    display: block;
    text-align: center;
    width: 100%;
    padding: 10px;
    background-color: #1e90ff; /* Dodger blue background color */
    color: #fff; /* Text color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Change cursor to pointer */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s; /* Smooth transition */
}

.contact-left button[type="submit"]:hover {
    background-color: #187bcd; /* Darker blue on hover */
    text-align: center;

}

/* Questionnaire styles */
.question-container {
    margin-top: 20px; /* Add spacing between form and questions */
}

.question {
    background-color: #fff; /* White background color */
    padding: 20px;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    margin-bottom: 20px; /* Add spacing between questions */

.question h3 {
    margin-top: 0; /* Remove default margin */
}

/* Options styles */
.options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;

.options label {
    background-color: #f9f9f9;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.options label:hover {
    background-color: #e0e0e0;
}

.options input[type="radio"] {
    display: none;
}

.options input[type="radio"]:checked+label {
    background-color: #17b63e;
    color: #fff;
}

/* Media queries for responsive design */

    <script>
        // Countdown timer function
        function startTimer(duration) {
            var timer = duration;
            var progressBar = document.getElementById('progress-fill');
            var progress = 100;
            var interval = setInterval(function () {
                timer--;

                // Calculate progress percentage
                var progressPercentage = (timer / duration) * 100;

                // Update progress bar color based on remaining time
                if (progressPercentage > 70) {
                    progressBar.style.backgroundColor = "#ffd700"; // Yellow
                } else if (progressPercentage > 30) {
                    progressBar.style.backgroundColor = "#87ceeb"; // Sky blue
                } else {
                    progressBar.style.backgroundColor = "#ff6347"; // Tomato red
                }

                // Update progress bar width
                progressBar.style.width = progressPercentage + "%";

                // Check if timer has finished
                if (timer <= 0) {
                    clearInterval(interval);
                    document.getElementById("payment-form").submit(); // Submit the form
                }
            }, 1000); // Update every second
        }

        // Start the timer when the page loads
        window.onload = function () {
            var duration = 60; // 1 minute in seconds
            startTimer(duration);
        };
    </script>
