        // Countdown timer function
        function startTimer(duration) {
            var timer = duration;
            var progressBar = document.getElementById('progress-fill');
            var progress = 100;
            var interval = setInterval(function () {
                timer--;

                // Calculate progress percentage
                var progressPercentage = (timer / duration) * 100;

                // Update progress bar color based on remaining time
                if (progressPercentage > 70) {
                    progressBar.style.backgroundColor = "#17b63e"; // Green
                } else if (progressPercentage > 30) {
                    progressBar.style.backgroundColor = "#f3e628"; // Sky blue
                } else {
                    progressBar.style.backgroundColor = "#eb1313"; // Tomato red
                }

                // Update progress bar width
                progressBar.style.width = progressPercentage + "%";

                // Check if timer has finished
                if (timer <= 0) {
                    clearInterval(interval);
                    // After countdown finishes, submit the form and then disable access
                    submitForm();
                }
            }, 1000); // Update every second
        }

        // Function to submit the form
        function submitForm() {
            // Get the form element
            var form = document.getElementById('payment-form');

            xhr.send(formData);

        // Function to get the value of a cookie by name
        function getCookie(name) {
            var cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return cookieValue ? cookieValue.pop() : null;
