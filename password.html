<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('ads/eye.png');
            background-size: cover;
            background-position: center;
        }

        #loginForm {
            background-color: #c2d3e2;
            padding: 40px;
            border-radius: 70px;
            box-shadow: 0 0 10px rgba(50, 100, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 30px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        button:active {
            background-color: #3e8e41;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <h2>Login</h2>
    <form>
        <label for="schoolname">School Name:</label>
        <input type="text" id="schoolname" name="schoolname" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="authenticate()">Login</button>
        <p class="error" id="errorMessage"></p>
    </form>
</div>

<script>
    function authenticate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");

        // Example authentication, replace with your own authentication logic
        if (username === "student" && password === "eyecon123") {
            window.location.href = "sbquiz.html";
        } else if (username === "tutor" && password === "eyecon321") {
            window.location.href = "whatsappform.html";
        } else {
            errorMessage.textContent = "Invalid username or password. Please try again.";
        }
    }
</script>

</body>
</html>
